<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Корзина</title>
		<link rel="shortcut icon" href="image/ico.png" type="image/png">
		<link rel="stylesheet" type="text/css" href="css/chop.css">
		<script src="js/chop.js"></script>
	</head>
	<body>
		<script src="js/panel.js"></script>
		<div id="list">
			<div id="ogl">
				В корзине:
			</div>
			<div id="kontent">
			</div>
			<div id="schet">
				<div id="itog">Итого к оплате: <span id="smeta">0</span>₽</div>
				<div id="bonuses">На вашем счету: <span id="kazn">0</span>₽</div>
				<div class="but" id="pay">
					Оплатить!
				</div>
			</div>
		</div>
		<div id="overlay">
			<div class="warn" id="warning">
				Вы подтверждаете оплату?
				<div class="but" id="yes">
					Да
				</div>
				<div class="but" id="no">
					Нет
				</div>
			</div>
			<div class="warn" id="nomaney">
				Увы, недостаточно средств на вашем балансе.
				<div class="but" id="okey">
					Ладно
				</div>
			</div>
			<div class="warn" id="udop">
				Спасибо за покупку! Товар вас ждёт в любом пункте самовывоза.
				<div class="but" id="chor">
					Хорошо!
				</div>
			</div>
			<div class="warn" id="opok">
				Вы ничего не выбрали
				<div class="but" id="podlova">
					Подловил...
				</div>
			</div>
		</div>
	</body>
</html>
